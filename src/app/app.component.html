<div class="container-fluid">
  <header class="d-flex p-2 justify-content-between">
    <h2>Flipkart</h2>
    <nav>
      <button (click)="CategoryChanged('all')" class="btn">Home</button>
      <button (click)="CategoryChanged('electronics')" class="btn ">Electronics</button>
      <button (click)="CategoryChanged('jewelery')" class="btn">Jewelery</button>
      <button (click)="CategoryChanged('mens clothing')" class="btn">Mens Clothing</button>
      <button (click)="CategoryChanged('')" class="btn">Womens Clothing</button>
    </nav>
    <div>
      <button class="btn"><span class="bi bi-search"></span></button>
      <button class="btn"><span class="bi bi-heart"></span></button>
      <button class="btn"><span class="bi bi-person"></span></button>
      <button (click)="ToggleCart()" class="btn position-relative">
        <span class="bi bi-cart"></span>
        <span class="badge rounded rounded-circle bg-danger text-white position-absolute">{{cartItemsCount}}</span>
      </button>
    </div>
  </header>
  <div class="bg-dark text-white text-center p-2 mt-2">
    HAPPY DEALS ON BIG BILLION DAYS
  </div>
  <section class="mt-3 row">
    <nav class="col-3">
      <div>
        <label for="" class="form-label"><b>Select Category</b></label>
      </div>
      <select (change)="CategoryChanged(category.value)" ngModel #category="ngModel" >
        <option *ngFor="let item of categories" [value]="item">{{item|uppercase}}</option>
      </select>
      <div *ngIf="isCartVisible" class="mt-2">
        <h4>Cart Items</h4>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItems;let i=index">
              <td>{{item.title}}</td>
              <td>
                <img [src]="item.image" height="50" width="50" alt="">
                <button class="btn btn-danger" (click)="RemoveCartItem(i)">
                  <span class="bi bi-trash-fill"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </nav>
    <main style="height: 450px;" class="col-9 d-flex flex-wrap overflow-auto">
      <div *ngFor="let item of products" class="card p-2 m-2" style="width:200px">
        <img [src]="item.image" height="150" class="card-image-top" alt="">
        <div class="card-header" style="height:120px">
          <p>{{item.title}}</p>
        </div>
        <div class="card-body">
          <dl>
            <dt>Price</dt>
            <dd>{{item.price}}</dd>
            <dt>Rating</dt>
            <dd>
              <span class="bi bi-star-fill text-success">
                {{item.rating.rate}} [{{item.rating.count}}]
              </span>
            </dd>
          </dl>
        </div>
        <div class="card-footer">
          <button (click)="AddtoCart(item.id)" class="btn btn-success w-100">
            <span class="bi bi-cart4"></span>Add to Cart
          </button>
        </div>
      </div>
      
    </main>
  </section>
</div>
